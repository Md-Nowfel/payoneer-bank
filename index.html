<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoneer Bank</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="bank-title text-center">Welcome to payoner bank</h1>
      <div class="submit-area">
        <h2>Login</h2>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="email"
        />
        <br />
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="password"
        />
        <br />
        <button id="login" class="btn btn-success">Submit</button>
      </div>
    </div>
    <div id="transection-area">
      <!-- <h2>Transection Dasboard</h2> -->
      <div class="row gx-5 px-5">
        <div class="col-md-4">
          <div class="deposit p-5 transection-indivitual">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw p-5 transection-indivitual">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance p-5 transection-indivitual">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1340</h2>
          </div>
        </div>
      </div>
      <div class="row gx-5 mt-5">
        <div class="col-md-6">
          <div class="transection-form p-5">
            <h4>Deposit</h4>
            <input
              type="number"
              class="form-control my-3"
              id="depositAmount"
              placeholder="$ amount you want to deposit"
            /><button class="btn btn-success" id="addDeposit">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="transection-form p-5">
            <h4>Withdraw</h4>
            <input
              type="number"
              class="form-control my-3"
              id="withdrawAmount"
              placeholder="$ amount you want to withdraw"
            /><button class="btn btn-success" id="addWithdraw">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // login button detact
      document.getElementById("login").addEventListener("click", function () {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("transection-area").style.display = "block";
      });
      //   deposit button event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function (event) {

        const depositNumber = getInputNumber('depositAmount');

        updateSpanText('currentDeposit', depositNumber);
        updateSpanText('currentBalance', depositNumber);

        document.getElementById("depositAmount").value = "";
      });

    //   withdraw button event handler
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function (event) {
         
        const withdrawNumber = getInputNumber('withdrawAmount');
        updateSpanText('currentWithdraw', withdrawNumber);

        document.getElementById("withdrawAmount").value = "";
      });


      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const ammountNumber = parseFloat(amount);
        return ammountNumber;
      }

      

      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = currentNumber + depositNumber;
        document.getElementById(id).innerText =total;
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
